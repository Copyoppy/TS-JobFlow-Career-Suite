    <title>TS JobFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                deep: '#0f172a',   // Slate 900 - Deep Navy
                primary: '#2563eb', // Blue 600 - TS Blue
                secondary: '#60a5fa', // Blue 400 - Light Blue
                mint: '#dbeafe',    // Blue 100 - Highlight
                rose: '#f8fafc',    // Slate 50 - Background
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* brand-rose */
      }
      .dark body {
        background-color: #0f172a; /* brand-deep */
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #60a5fa; /* brand-secondary */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb; /* brand-primary */
      }
      
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background-color: white;
        }
        #root {
          width: 100%;
          margin: 0;
          padding: 0;
        }
      }
    </style>
